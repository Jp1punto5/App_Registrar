<ion-toolbar color="tertiary">
    <ion-title id="titu">Alumno</ion-title>
    <ion-button (click)="cerrarSesion()" class="boton" type="button">
        Cerrar Sesion
    </ion-button>
</ion-toolbar>

<ion-content class="ion-padding ion-text-center">

    <div id="saludoo">
        <h2 *ngIf="saludo">Bienvenido Estudiante {{saludo}}</h2>
        <h2 *ngIf="!saludo">Bienvenido usuario desconocido</h2>
    </div>

    <br>

    <div id="btn_qr">
        <ion-grid>
            <ion-row>
                <ion-col size="10">
                    <ion-button>
                        Escanear Asitencia-QR
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>



</ion-content>
