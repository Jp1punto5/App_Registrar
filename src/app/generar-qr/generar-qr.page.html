<ion-toolbar color="tertiary">
    <ion-title>
        Generar QR
        <ion-button (click)="volver()" type="button">
            volver
        </ion-button>
    </ion-title>
</ion-toolbar>

<ion-content class="ion-padding ion-text-center">
   <h1> {{nom_curso}}</h1>
    <qr-code *ngIf="curso" [value]="curso" [size]="200"></qr-code>

    <br>

    <div id="cont_alumno">
        <table>
            <thead>
                <tr>
                    <th>Nombre Alumno</th>
                    <th>Estado Asistencia</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of alumnos">
                        <td>{{item.nombre}}</td>
                        <td>{{ item.status == 0 ? 'Ausente' : 'Presente' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</ion-content>
